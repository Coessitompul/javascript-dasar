<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kata Kunci This</title>
</head>
<body>
  <script>

    // this diluar object
    console.info(this);

    function sample(){
      // this diluar object
      console.info(this);

      function inner(){
        // this diluar object
        console.info(this)
      }
      inner();
    }

    sample();

    // this didalam object
    const person = {
      name: "Coes",
      sayHello: function (value) {
        console.info(`Hello ${value}, My Name is ${this.name}`);
      }
    }

    person.sayHello("Buddy");

  </script>
</body>
</html>
