<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <script>

    // Constructor Function biasakan menggunakan huruf besar pada setiap kalimat 
    // contoh: Person, PersonPremium pemberian nama seperti ini merupakan stardart yang diberikan javascript

    function Person(){
      // harus menggunakan this untuk membuat property di dalam contructor
      this.firstName = "";
      this.lastName = "";
      this.sayHello = function (name){
        console.info(`Hello ${name}, my name is ${this.firstName}`);
      };
    }

    const coes = new Person();
    coes.firstName = "Coes";
    coes.lastName = "Sitompul";
    coes.sayHello("Joko");

    const budi = new Person();
    budi.firstName = "Budi";
    budi.lastName = "Nugraha";
    budi.sayHello("Joko");

    console.log(coes);
    console.log(budi);

  </script>
</body>
</html>
