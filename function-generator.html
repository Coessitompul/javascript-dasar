<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Generator</title>
</head>
<body>
  <script>

    // harus ada bintang (*) setelah function supaya bisa berjalan yield-nya
    function* createNames(){
      yield "Coes";
      yield "Priandi";
      yield "Sitompul";
    }

    // console.info(createNames()); 
    const names = createNames();
    // console.info(names[0]); // jika diakses seperti ini akan error
    // harus diakses melalui perulangan atau biasa disebut dengan iterasi

    for(let name of names){
      console.info(name);
    }

    // lazy
    function* buatGanjil(value){
      const result = [];
      for (let i = 1; i < value; i++){
        if (i % 2 === 1) {
          console.info(`Yield ${i}`);
          yield i;
        }
      }
      return result;
    }

    // eager
    function buatGanjilArray(value){
      const result = [];
      for (let i = 1; i < value; i++){
        if (i % 2 === 1) {
          console.info(`Yield ${i}`);
          result.push(i);
          // yield i;
        }
      }
      return result;
    }

    const numbers = buatGanjil(100);
    // for (const number of numbers) {
    //   console.info(number);
    // }

    // next() merupakan function khusus untuk function generator untuk mengakses datanya
    console.info(numbers.next().value);
    console.info(numbers.next().value);
    console.info(numbers.next().value);


  </script>
</body>
</html>
