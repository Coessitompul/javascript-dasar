<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Method Arrow Function</title>
</head>
<body>
  <script>

    // menggunakan anonymous function
    // const person = {
    //   name: "Coes",
    //   sayHello: function (name) {
    //     console.info(`Hello ${name}`);
    //   }
    // };

    // menggunakan arrow function
    const person = {
      name: "Coes",
      sayHello: (name) => {
        console.info(`Hello ${name}`);
      }
    };
    // jika menggunakan kata kunci this di array function maka akan mengarah ke window, tetapi jika manegunakan anonymous function maka akan mengarah ke nama objectnya sediri yaitu person

    person.sayHello("Tompul");

  </script>
</body>
</html>
