<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Method</title>
</head>
<body>
  <script>

    function sayHello(name){
      alert(`Hello ${name}`);
    }

    // cara 1
    // const person = {
    //   name: "Coes",
    //   sayHello: sayHello
    // }

    // cara 2 dengan anonymous function
    // const person = {
    //   name: "Coes",
    //   sayHello: function (name) {
    //     alert(`Hello ${name}`);
    //   }
    // }

    // cara 3
    const person = {
      name: "Coes"
    }

    person.sayHello = function (name) {
      alert(`Hello ${name}`);
    }



    person.sayHello("Tompul");

  </script>
</body>
</html>
