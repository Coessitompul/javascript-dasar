<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipe Data Object</title>
</head>
<body>
  <script>

    const orang = {
      nama: "Coes Priandi", // kutip dua ("") biasanya digunakan jika nama attribut lebih dari satu kata
      alamat: "Indonesia",
      umur: 23
    };

    // ubah property / attribute
    // orang["nama"] = "Coes Sitompul";
    // orang["alamat"] = "Indonesia";
    // orang["umur"] = 23;

    console.info(`Nama : ${orang.nama}`);
    console.info(`Alamat : ${orang.alamat}`);
    console.info(`Umur : ${orang.umur}`);

    console.table(orang);

  </script>
